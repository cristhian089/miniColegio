<div class="bgComponent">
    <div class="form">
      <mat-card class="card">
        <mat-card-title>
            Register Course
        </mat-card-title>
        <mat-card-content>
            <div class="container">
                <mat-form-field>
                    <input 
                        [(ngModel)]="registerData.description"
                        matInput
                        placeholder="Description of course"
                        required
                    />
                </mat-form-field>
                <mat-form-field>
                    <input 
                        [(ngModel)]="registerData.credits"
                        matInput
                        placeholder="Credits"
                        required
                    />
                </mat-form-field>
               
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button (click)="registerCourse()"
                    class="button colorButton"
                    mat-raised-button
            >
               Register
            </button>
        </mat-card-actions>
      </mat-card>
    </div>
</div>
